type Template {
    id: ID
    name: String!
    html: String!
    css: String!
    jsonSchema: JSON
    sampleData: JSON!
    owner: ID
    folder: Folder
    folderId: ID
    
    # Preparado para expansi√≥n
    # access: AccessConfig!
    status: TemplateStatus
    # version: Int!
    tags: [String!]
    
    # Metadata
    createdAt: String
    updatedAt: String
    userCreated: ID
    userUpdated: ID
}

input TemplateInput {
    name: String!
    html: String!
    css: String
    jsonSchema: JSON
    sampleData: JSON!
    folderId: ID
    tags: [String!]
    status: TemplateStatus
    userCreated: ID
    userUpdated: ID
}

input TemplateUpdateInput {
    name: String!
    html: String!
    css: String!
    jsonSchema: JSON
    sampleData: JSON!
    folderId: ID
    tags: [String!]
    status: TemplateStatus
    userCreated: ID
    userUpdated: ID
}

extend type Query {
    # Templates
    testQuery: [Template!]!
    allTemplates: [Template]!
    templatesByUser: [Template!]!
    templatesByIdAndUserId(id: ID!): Template
    template(id: ID!): Template
    templatesByFolder(folderId: ID!): [Template!]!
    rootTemplates: [Template!]!
    searchTemplates(searchTerm: String, tags: [String!]): [Template!]!
}

extend type Mutation {
    # Templates
    createTemplate(input: TemplateInput!): Template!
    updateTemplate(id: ID!, input: TemplateUpdateInput!): Template!
    deleteTemplate(id: ID!): Boolean!
    shareTemplate(id: ID!, input: ShareInput!): Template!
    moveTemplate(templateId: ID!, folderId: ID): Boolean!
}