type User {
    id: ID!
    email: String!
    name: String!
    createdAt: String!
    updatedAt: String!
}

input RegisterInput {
    email: String!
    password: String!
    name: String!
}

input LoginInput {
    email: String!
    password: String!
}

input UpdateUserInput {
    name: String
    email: String
}

extend type Query {
    me: User
    users: [User!]!
    user(id: ID!): User
}

extend type Mutation {
    register(input: RegisterInput!): AuthPayload!
    login(input: LoginInput!): AuthPayload!
    refreshToken: AuthPayload!
    updateUser(input: UpdateUserInput!): User!
    deleteUser: Boolean!
    changePassword(oldPassword: String!, newPassword: String!): Boolean!
}